<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Savory Delights</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* üå∏ Reset & base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Set your background image here */
    background: url('https://png.pngtree.com/thumb_back/fh260/background/20230706/pngtree-3d-rendered-cartoon-fast-food-for-a-restaurant-image_3804313.jpg') no-repeat center center/cover;
    position: relative;
}

/* Optional: dark overlay for better contrast */
body::before {
    content: "";
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    z-index: 1;
}

/* üå∏ Login Box */
.auth-box {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    width: 350px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.auth-box h2 {
    margin-bottom: 30px;
    color: #ff7043;
}

.auth-box input {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: 2px solid #ff7043;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.auth-box input:focus {
    border-color: #ff5722;
    box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
}

.auth-box button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: #ff7043;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-box button:hover {
    background: #ff5722;
}

.auth-box p {
    margin-top: 15px;
    font-size: 0.9rem;
}

.auth-box p a {
    color: #ff7043;
    text-decoration: none;
    font-weight: 600;
}

.auth-box p a:hover {
    text-decoration: underline;
}

#login-msg {
    margin-top: 15px;
    font-weight: 600;
}

/* üå∏ Animations */
@keyframes fadeIn {
    0% {opacity:0; transform: translateY(-20px);}
    100% {opacity:1; transform: translateY(0);}
}
</style>
</head>
<body>

<div id="login-section" class="auth-box">
  <h2>üîë Login - Savory Delights</h2>
  <input type="text" id="login-username" placeholder="üë§ Enter Username">
  <input type="password" id="login-password" placeholder="üîí Enter Password">
  <button onclick="login()">Login</button>
  <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
  <p id="login-msg"></p>
</div>

<script>
function login(){
  let user = document.getElementById("login-username").value.trim();
  let pass = document.getElementById("login-password").value.trim();
  let msg = document.getElementById("login-msg");
  let storedUser = localStorage.getItem("savaryUser");
  let storedPass = localStorage.getItem("savaryPass");

  if(user === storedUser && pass === storedPass){
    msg.style.color = "green";
    msg.textContent = "Login successful! Redirecting...";
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1000);
  } else {
    msg.style.color = "red";
    msg.textContent = "‚ùå Invalid username or password!";
  }
}
</script>

</body>
</html>
