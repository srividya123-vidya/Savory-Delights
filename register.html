<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register | Savary Delights</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* üå∏ Reset & base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://wallcastle.com/wp-content/uploads/2023/04/8_Mockup.jpg') no-repeat center center/cover;
    position: relative;
    overflow: hidden;
}

/* üå∏ Blurred overlay for modern glass effect */
body::before {
    content: "";
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.4);
    z-index: 1;
}

/* üå∏ Register box (glass effect) */
.auth-box {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 50px 35px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    width: 380px;
    text-align: center;
    animation: slideIn 1s ease-in-out;
    color: #fff;
}

.auth-box h2 {
    margin-bottom: 25px;
    font-size: 1.8rem;
    color: #ffab91;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
}

/* üå∏ Input styles */
.auth-box input {
    width: 100%;
    padding: 14px 18px;
    margin: 12px 0;
    border-radius: 12px;
    border: 2px solid rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

.auth-box input::placeholder {
    color: rgba(255,255,255,0.7);
    font-style: italic;
}

.auth-box input:focus {
    border-color: #ff7043;
    box-shadow: 0 0 8px rgba(255,112,67,0.7);
}

/* üå∏ Button */
.auth-box button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    background: linear-gradient(135deg, #ff7043, #ff5722);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255,87,34,0.4);
}

.auth-box button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255,87,34,0.6);
}

/* üå∏ Paragraphs and links */
.auth-box p {
    margin-top: 15px;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.9);
}

.auth-box p a {
    color: #ffab91;
    font-weight: 600;
    text-decoration: none;
}

.auth-box p a:hover {
    text-decoration: underline;
}

/* üå∏ Message */
#reg-msg {
    margin-top: 15px;
    font-weight: 600;
}

/* üå∏ Animations */
@keyframes slideIn {
    0% {opacity:0; transform: translateY(-30px);}
    100% {opacity:1; transform: translateY(0);}
}
</style>
</head>
<body>

<div id="register" class="auth-box">
  <h2>üçΩÔ∏è Register - Savary Delights</h2>
  <input type="text" id="reg-username" placeholder="üë§ Create Username" required>
  <input type="password" id="reg-password" placeholder="üîí Create Password" required>
  <p>Password must include uppercase, lowercase, number & symbol.</p>
  <button onclick="registerUser()">Register</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <p id="reg-msg"></p>
</div>

<script>
function registerUser(){
  let user = document.getElementById("reg-username").value.trim();
  let pass = document.getElementById("reg-password").value.trim();
  let msg = document.getElementById("reg-msg");
  let pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{8,}$/;

  if(!user || !pass){
    msg.style.color = "#ff6b6b";
    msg.textContent = "All fields are required!";
  } else if(!pattern.test(pass)){
    msg.style.color = "#ff6b6b";
    msg.textContent = "Password must have uppercase, lowercase, number, and symbol.";
  } else {
    localStorage.setItem("savaryUser", user);
    localStorage.setItem("savaryPass", pass);
    msg.style.color = "#8effa0";
    msg.textContent = "Registration successful! Redirecting to Login...";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
  }
}
</script>

</body>
</html>
